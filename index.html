<body>

<button onclick="abrir()">ðŸŽ† Abrir AÃ±o Nuevo ðŸŽ†</button>

<div id="modal">

    <div id="card">
        <video id="video" playsinline muted autoplay loop controls>
            <source src="OWO.mp4" type="video/mp4">

<script>
function abrir() {
    const modal = document.getElementById("modal");
    const video = document.getElementById("video");

    modal.style.display = "flex";
    video.muted = false;
    video.play();

    iniciarFuegos();
}

/* ===== FUEGOS ARTIFICIALES AMARILLOS ===== */
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

let particles = [];
let startTime;

function iniciarFuegos() {
    startTime = Date.now();
    requestAnimationFrame(animar);
}

function crearExplosion() {
    const x = Math.random() * canvas.width;
    const y = Math.random() * canvas.height * 0.5;

    for (let i = 0; i < 90; i++) {
        particles.push({
            x,
            y,
            vx: (Math.random() - 0.5) * 7,
            vy: (Math.random() - 0.5) * 7,
            life: 130,
            color: "#FFD700" // AMARILLO
        });
    }
}

function animar() {
    const elapsed = (Date.now() - startTime) / 1000;
    if (elapsed > 32) return;

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    if (Math.random() < 0.09) crearExplosion();

    particles.forEach((p, i) => {
        p.x += p.vx;
        p.y += p.vy;
        p.life--;

        ctx.beginPath();
        ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();

        if (p.life <= 0) particles.splice(i, 1);
    });

    requestAnimationFrame(animar);
}

window.onresize = () => {
    canvas.width = innerWidth;
    canvas.height = innerHeight;
};
</script>
